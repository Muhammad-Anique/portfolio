<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Homepage with Navbar</title>

    <!-- Bootstrap CSS (via CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Custom styles for the navbar */
      .navbar {
        width: 100%;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-items: center;
        width: 100%;
        color: white;
      }

      /* First row (Logo) */
      .navbar .logo {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px; /* Height for logo row */
      }

      /* Main content styling */
      .main-content {
        padding: 0px;
        text-align: center;
      }

      .section-full {
        min-height: 100vh; /* Ensure full height */
        width: 100%; /* Full width */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4; /* Light background for main section */
      }

      .bg-red {
        background-color: red;
      }
      .bg-green {
        background-color: green;
      }

      .w-full {
        width: 100%;
      }
      .flex-center {
        display: flex;
        align-items: center;
        justify-items: center;
      }

      h1 {
        margin-bottom: 20px;
      }

      /* Footer styling */
      .footer {
        text-align: center;
        padding: 10px;
        background-color: #222;
        color: white;
      }

      .logo-cont {
        display: flex;
        align-items: center;
        justify-items: space-between;
      }

      .navbar .tools1 {
        display: flex;
        align-items: center; /* Align items to the bottom (end) of the container */
        justify-content: flex-end; /* Align items to the right (end) of the container */
      }
      .navbar .tools2 {
        display: flex;
        align-items: center; /* Align items to the bottom (end) of the container */
        justify-content: flex-start; /* Align items to the right (end) of the container */
      }

      .navbar .links {
        height: 80px;
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
        gap: 4px;
        background-color: #fff;
      }

      /* Second row (Navigation Links) */

      .navbar .links a {
        color: black;
        text-decoration: none;
        padding: 5px 5px;
        margin: 0 15px;
        font-size: 18px;
        transition: background-color 0.3s;
      }

      .navbar .links a:hover {
        color: #c04747;
        cursor: pointer;
      }

      .hover-cont {
        background-color: pink;
        width: 100%;
        height: 300px;
        display: flex;
        align-items: center;
        justify-content:flex-start;
        padding: 0px 100px 0px 100px;
      }

      .content-cont{
        background-color: yellow;
        display: flex;
        flex-direction: row;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar w-full">
      <div class="logo-cont bg-green w-full">
        <div class="tools2 w-full">
          <a href="/">Search</a>
        </div>
        <div class="w-full logo bg-red">
          <img
            src="https://nishatlinen.com/cdn/shop/files/final_logo_1_nishat-golden.png?v=1691747968&width=120"
            alt="Logo"
            class="logo"
          />
        </div>
        <div class="tools1 w-full">
          <a href="/">Search</a>
        </div>
      </div>
      <div class="links">
        <a href="/" class="nav-link">DUMMY</a>
        <a href="/" class="nav-link">DUMMY</a>
        <a href="/" class="nav-link">DUMMY</a>
        <a href="/" class="nav-link">DUMMY</a>
      </div>
      <div class="hover-cont">
         <div class="w-full bg-red content-cont">
            <div class="bg-green">
                <img
            src="https://nishatlinen.com/cdn/shop/files/final_logo_1_nishat-golden.png?v=1691747968&width=120"
            alt="Logo"
            class="logo"
          />
        
            </div>
              <div class="bg-red">
 <a href="/" class="nav-link">DUMMY</a>

              </div>
            
          </div>
         </div>
          

        </div>
      </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <section class="section-full">
        <div>
          <h1>Welcome to Our Website!</h1>
          <p>We offer a variety of services to help you succeed.</p>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2025 Your Company. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS (via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
